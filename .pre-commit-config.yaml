repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-ast
      - id: check-toml
      - id: requirements-txt-fixer
      - id: mixed-line-ending
      - id: name-tests-test
        args:
          - --pytest-test-first

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100]
        # additional_dependencies: [flake8-docstrings]
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff
        language: python
        files: \.py$
      - id: isort
        name: isort
        entry: isort
        language: python
        types: [python]
        files: \.py$
        exclude: ^\./tests/
        args: [--profile, black]
      - id: pytest
        name: pytest
        entry: pytest
        language: python
        files: tests/.*\.py$
